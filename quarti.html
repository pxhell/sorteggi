<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Quarti</title>
<style type="text/css">
	body, html { margin: 0; height: 100%; width: 100%; overflow: hidden; text-align: center; font-size:25px; }
	span { display: inline-block; margin:  10px 0; }
</style>
</head>
<body>
	<div style="padding-top:100px">
		<span id="q1">&nbsp;</span> - <span id="q2">&nbsp;</span><br>
		<span id="q3">&nbsp;</span> - <span id="q4">&nbsp;</span><br>
		<span id="q5">&nbsp;</span> - <span id="q6">&nbsp;</span><br>
		<span id="q7">&nbsp;</span> - <span id="q8">&nbsp;</span>
	</div>

	<script type="text/javascript">
		var teams = ['Juventus','Bayern MÃ¼nchen','Sevilla','Real Madrid','Roma','Barcelona','Liverpool','Manchester City'];

		function sorteggia(k){
			var r = Math.floor(Math.random()*teams.length)
			var squadra = teams[r];
			k = k.toString();
			teams.splice(r, 1);
			document.getElementById('q'+k).innerHTML = squadra;
		}
		window.setTimeout(function(){sorteggia(1)}, 1000);
		window.setTimeout(function(){sorteggia(2)}, 2000);
		window.setTimeout(function(){sorteggia(3)}, 3000);
		window.setTimeout(function(){sorteggia(4)}, 4000);
		window.setTimeout(function(){sorteggia(5)}, 5000);
		window.setTimeout(function(){sorteggia(6)}, 6000);
		window.setTimeout(function(){sorteggia(7)}, 7000);
		window.setTimeout(function(){sorteggia(8)}, 8000);
	</script>
</body>
</html>
